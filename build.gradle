plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    // Dependency for writing tests with JUnit 5
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'

    // Dependency for running tests with the JUnit 5 engine
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    // For HackerRank freestyle
    implementation 'com.google.code.gson:gson:2.10.1'
}

// Configuration to use JUnit 5 when running tests
test {
    useJUnitPlatform()
}